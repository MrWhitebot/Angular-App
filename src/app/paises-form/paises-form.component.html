<div style="margin-top:20px" class="container">
  <form (ngSubmit)="onSubmit()" #paisForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="model.nombre" name="nombre" required #nombre="ngModel" placeholder="País">
      <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">El nombre es obligatorio</div>
    </div>
    <div class="form-group">
      <label for="poblacion">Población</label>
      <input type="number" class="form-control" id="poblacion" [(ngModel)]="model.poblacion" name="poblacion" required #poblacion="ngModel">
      <div [hidden]="poblacion.valid || poblacion.pristine" class="alert alert-danger">El valor de población es obligatorio</div>
    </div>
    <div class="form-group">
      <label for="url">Url</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="model.url" name="url" >
    </div>
    <div class="form-group">
      <label for="desc">Descripción</label>
      <input type="text" class="form-control" id="desc" [(ngModel)]="model.desc" name="desc">
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!paisForm.form.valid">Enviar</button>
  </form>
</div>
